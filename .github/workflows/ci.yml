name: CI

on:
  pull_request:
  
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        python:
          - '3.13'
          - '3.12'
          - '3.11'
          - '3.10'

    name: Tests on Python ${{ matrix.python }}

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3

      - name: ruff lint
        run: uv run ruff check .

      - name: pytest
        run: uv run --frozen pytest
        
      - name: ruff format
        run: uv run ruff format --diff .
